<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광남중 1학년 5과 영어 단어 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }
        /* 커스텀 포커스 스타일 */
        .focus-style:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5); /* Tailwind의 blue-300에 투명도 적용 */
        }
        /* 버튼 클릭 시 미세한 애니메이션 */
        .btn-press {
            transition: transform 0.1s ease;
        }
        .btn-press:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
        
        <div id="start-screen">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">광남중 1학년 5과 영어 단어 퀴즈 📝</h1>
            <p class="text-center text-gray-500 mb-8">단어의 뜻을 보고 알맞은 영어 단어를 맞춰보세요!<br><strong class="text-blue-600">반드시 소문자로만 입력해야 합니다.</strong></p>
            <button id="start-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-lg btn-press focus-style">
                퀴즈 시작하기
            </button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">단어 퀴즈</h1>
                <div class="text-lg font-semibold text-gray-700">
                    <span id="current-word-number">1</span> / <span id="total-word-count">30</span>
                </div>
            </div>

            <div id="score-display" class="text-right text-blue-600 font-bold text-xl mb-4">점수: 0</div>
            
            <div class="bg-gray-50 border-2 border-gray-200 rounded-lg p-6 mb-6 min-h-[120px] flex items-center justify-center">
                <p id="definition" class="text-xl md:text-2xl text-center font-medium text-gray-900"></p>
            </div>
            
            <div class="space-y-4">
                <input type="text" id="answer-input" placeholder="정답을 소문자로 입력하세요..." class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-lg focus-style transition duration-200 ease-in-out focus:border-blue-500">
                <button id="submit-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-lg btn-press focus-style">
                    정답 확인
                </button>
            </div>
            
            <div id="feedback" class="mt-4 text-center text-lg font-semibold h-8"></div>
            
            <button id="next-button" class="hidden w-full mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg text-lg btn-press focus-style">
                다음 문제
            </button>
        </div>

        <div id="end-screen" class="hidden text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">퀴즈 종료! 🎉</h2>
            <p class="text-xl text-gray-600 mb-6">수고하셨습니다!</p>
            <div class="bg-blue-50 rounded-lg p-6 mb-8">
                <p class="text-lg text-gray-700">최종 점수</p>
                <p id="final-score" class="text-5xl font-extrabold text-blue-600 mt-2"></p>
            </div>
            <button id="restart-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-lg btn-press focus-style">
                다시 시작하기
            </button>
        </div>

    </div>

    <script>
        // --- 단어 목록 ---
        const words = [
            { word: 'brave', definition: '용감한' },
            { word: 'choose', definition: '선택하다' },
            { word: 'different', definition: '다른, 여러 가지의' },
            { word: 'grow', definition: '자라다, 크다' },
            { word: 'height', definition: '키' },
            { word: 'matter', definition: '문제' },
            { word: 'miss', definition: '놓치다' },
            { word: 'mistake', definition: '실수' },
            { word: 'nervous', definition: '긴장하는' },
            { word: 'outside', definition: '밖에, 밖에서' },
            { word: 'pillow', definition: '베개' },
            { word: 'plant', definition: '심다, 식물' },
            { word: 'pot', definition: '화분, (특정) 목적의 그릇' },
            { word: 'reach', definition: '~에 닿다' },
            { word: 'spring', definition: '봄' },
            { word: 'suddenly', definition: '갑자기' },
            { word: 'talent', definition: '장기, 재능' },
            { word: 'tiny', definition: '아주 작은' },
            { word: 'upset', definition: '속상한, 언짢은' },
            { word: 'worry', definition: '걱정하다, 걱정' },
            { word: 'among', definition: '~중에, ~가운데에' },
            { word: 'aster', definition: '과꽃' },
            { word: 'care for', definition: '~을 보살피다, 돌보다' },
            { word: 'colorful', definition: '(색이)다채로운, 형형색색의' },
            { word: 'creative', definition: '창조적인, 창의적인' },
            { word: 'even', definition: '심지어, ~조차' },
            { word: 'exam', definition: '시험' },
            { word: 'expensive', definition: '비싼' },
            { word: 'feel small', definition: '초라한 기분이 들다' },
            { word: 'friendship', definition: '우정' },
            { word: 'growing season', definition: '성장 시기' },
            { word: 'joy', definition: '기쁨, 즐거움' },
            { word: 'over', definition: '~너머로, ~동안, ~저편에' },
            { word: 'pet', definition: '반려동물' },
            { word: 'presentation', definition: '발표' },
            { word: 'reach for', definition: '손을 뻗다' },
            { word: 'share', definition: '공유하다, 나누다' },
            { word: 'side by side', definition: '나란히' },
            { word: 'touching', definition: '감동적인' },
            { word: 'water', definition: '물을 주다, 물' },
            { word: 'zinnia', definition: '백일홍' }
        ];

        // --- DOM 요소 가져오기 ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');

        const startButton = document.getElementById('start-button');
        const submitButton = document.getElementById('submit-button');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');

        const definitionEl = document.getElementById('definition');
        const answerInput = document.getElementById('answer-input');
        const feedbackEl = document.getElementById('feedback');
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreEl = document.getElementById('final-score');
        const currentWordNumberEl = document.getElementById('current-word-number');
        const totalWordCountEl = document.getElementById('total-word-count');

        // --- 퀴즈 상태 변수 ---
        let shuffledWords = [];
        let currentWordIndex = 0;
        let score = 0;
        const quizLength = 30; // 퀴즈에 출제할 단어 수를 30으로 변경

        // --- 이벤트 리스너 ---
        startButton.addEventListener('click', startQuiz);
        submitButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', nextWord);
        restartButton.addEventListener('click', startQuiz);
        answerInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter' && !submitButton.disabled) {
                checkAnswer();
            }
        });

        // --- 함수 정의 ---

        /**
         * 퀴즈를 시작하는 함수
         */
        function startQuiz() {
            score = 0;
            currentWordIndex = 0;
            shuffledWords = [...words].sort(() => Math.random() - 0.5).slice(0, quizLength);

            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            totalWordCountEl.textContent = shuffledWords.length;
            updateScoreDisplay();
            showWord();
        }

        /**
         * 현재 단어를 화면에 표시하는 함수
         */
        function showWord() {
            answerInput.value = '';
            feedbackEl.textContent = '';
            feedbackEl.className = 'mt-4 text-center text-lg font-semibold h-8';
            submitButton.classList.remove('hidden');
            nextButton.classList.add('hidden');
            answerInput.disabled = false;
            submitButton.disabled = false;
            answerInput.focus();

            definitionEl.textContent = shuffledWords[currentWordIndex].definition;
            currentWordNumberEl.textContent = currentWordIndex + 1;
        }

        /**
         * 사용자의 정답을 확인하는 함수 (소문자만 정답으로 처리)
         */
        function checkAnswer() {
            const userAnswer = answerInput.value.trim(); 
            const correctAnswer = shuffledWords[currentWordIndex].word;

            if (userAnswer === '') {
                feedbackEl.textContent = '정답을 입력해주세요.';
                feedbackEl.classList.add('text-yellow-500');
                return;
            }

            if (userAnswer === correctAnswer) {
                score += 1; // 점수를 1점씩 올리도록 변경
                feedbackEl.textContent = '정답입니다! 😄';
                feedbackEl.classList.add('text-green-500');
            } else {
                feedbackEl.textContent = `오답입니다. 정답: ${correctAnswer}`;
                feedbackEl.classList.add('text-red-500');
            }

            updateScoreDisplay();
            
            answerInput.disabled = true;
            submitButton.disabled = true;
            
            submitButton.classList.add('hidden');
            nextButton.classList.remove('hidden');
            nextButton.focus();
        }

        /**
         * 다음 단어로 넘어가는 함수
         */
        function nextWord() {
            currentWordIndex++;
            if (currentWordIndex < shuffledWords.length) {
                showWord();
            } else {
                showEndScreen();
            }
        }

        /**
         * 퀴즈 종료 화면을 표시하는 함수
         */
        function showEndScreen() {
            quizScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            finalScoreEl.textContent = `${score} / ${quizLength}점`;
        }

        /**
         * 점수를 화면에 업데이트하는 함수
         */
        function updateScoreDisplay() {
            scoreDisplay.textContent = `점수: ${score}`;
        }

    </script>
</body>
</html>
